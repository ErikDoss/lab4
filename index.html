<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lab 4</title>
  </head>
  <body>
    <form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
        <h1> Volunteer Form</h1>
        <input type="reset" value="Reset form">
        <fieldset>
            <legend><h3>My Info:</h3></legend>
            <div>
                <label>First Name: <input type="text" name="first_name_field" placeholder="Joe"></label>
            </div>
            <div>
                <label>Last Name: <input type="text" name="last_name_field" placeholder="Schmoe"></label>
            </div>
            <div>
                <label>Phone Number: <input type="text" name="phone_field" placeholder="555-555-5555"></label>
            </div>
            <div>
                <label>Email Address: <input type="text" name="email_field" placeholder="JoeSchmoe@whoknows.com"></label>
            </div>
            <div>
                <label>Gender:</label>
                <input type="radio" name="gender_field" value="male"><label>Male</label>
                <input type="radio" name="gender_field" value="female"><label>Female</label>
                <input type="radio" name="gender_field" value="non-binary"><label>Non-Binary</label>
                <input type="radio" name="gender_field" value="prefer not to disclose"><label>Prefer not to disclose</label>
            </div>
            <div>
                <label>Age:</label>
                <select name="age_field">
                    <option value="under 18">under 18</option>
                    <option value="18-24">18-24</option>
                    <option value="25-34">25-34</option>
                    <option value="35-44">35-44</option>
                    <option value="45-54">45-54</option>
                    <option value="55-64">55-64</option>
                    <option value="65 and over">65 and over</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend><h3>My Availability</h3></legend>
            <label>Days Available:</label>
            <div>
              <input type="checkbox" name="available_field[]" value="sunday"><label>Sunday</label>
            </div>
            <div>
              <input type="checkbox" name="available_field[]" value="monday"><label>Monday</label>
            </div>
            <div>
              <input type="checkbox" name="available_field[]" value="tuesday"><label>Tuesday</label>
            </div>
            <div>
              <input type="checkbox" name="available_field[]" value="wednesday"><label>Wednesday</label>
            </div>
            <div>
              <input type="checkbox" name="available_field[]" value="thursday"><label>Thursday</label>
            </div>
            <div>
              <input type="checkbox" name="available_field[]" value="friday"><label>Friday</label>
            </div>
            <div>
              <input type="checkbox" name="available_field[]" value="saturday"><label>Saturday</label>
            </div>
            <div>
                <textarea cols="45" rows="20" name="comments_field" placeholder="A little about you..."></textarea>
            </div>
            <div>
              <h3>Upload Resume:</h3>
              <input type="file" name="file_field">
            </div>
        </fieldset>
        <div>
            <input type="hidden" name="hidden_field" value=" Refferal from: Erik Doss-Carter">
        </div>
        <div>
            <input type="button" value="Submit">
        </div>
    </form>
  </body>
</html>
